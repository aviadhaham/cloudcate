<!DOCTYPE html>
<html>

<head>
    <title>AWS Resource Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/index.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>

<body>

    <div class="container content-container">

        <h1 class="pt-4 font-weight-bold">AWS Resource Search</h1>

        <form id="search-form" class="search-form mt-4">

            <div class="form-group">
                <label for="resource-name">Resource Name (may be partial)</label>
                <input type="text" placeholder="Enter name" id="resource-name" class="form-control">
            </div>

            <div class="form-group">
                <label for="resource-type">Resource Type</label>
                <select id="resource-type" class="form-control">
                    <option value="s3">S3 Bucket</option>
                    <option value="dns">DNS (Hosted Zone or Record) </option>
                    <option value="loadbalancer">Load Balancer</option>
                    <option value="ec2">EC2 Instance (by IP, DNS, or Tags)</option>
                    <option value="iam">IAM (Access Key)</option>
                    <option value="elastic_ip">Elastic IP</option>
                    <option value="cloudfront">CloudFront Distribution (by ID or Domain name)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3 border border-dark">Search AWS</button>
        </form>

        <div class="mt-3 d-flex justify-content-center" id="results-count"></div>

        <div class="mt-3 d-flex justify-content-center">
            <span id="search-spinner" style="display: none">Searching...</span>
            <div class="mt-4" id="search-results"></div>
        </div>

    </div>

    <!-- Add script tag for index.js -->
    <script module="module" src="static/index.js"></script>

</body>

</html>
